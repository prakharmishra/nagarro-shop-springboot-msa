apiVersion: v1
kind: Service
metadata:  
  name: tracking-service
spec:
  selector:    
    name: nagarro-shop-tracking-service
  type: ClusterIP
  ports:  
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nagarro-shop-tracking-service
  labels:
    name: nagarro-shop-tracking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nagarro-shop-tracking-service
  template:
    metadata:
      labels:
        name: nagarro-shop-tracking-service
    spec:
      containers:
      - name: nagarro-shop-tracking-service
        image: prakhar/nagarro-shop-tracking-service:v1
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.2"
            memory: "0.5Gi"
          requests:
            cpu: "0.1"
            memory: "0.5Gi"